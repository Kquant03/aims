<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIMS - Claude Consciousness Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            height: 100vh;
        }
        
        /* Consciousness Panel */
        .consciousness-panel {
            width: 300px;
            background: #1a1a1a;
            border-right: 1px solid #333;
            padding: 20px;
            overflow-y: auto;
        }
        
        .metric {
            margin-bottom: 20px;
        }
        
        .metric-label {
            font-size: 12px;
            color: #888;
            margin-bottom: 5px;
        }
        
        .metric-value {
            font-size: 24px;
            font-weight: 300;
            transition: all 0.3s ease;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: #333;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 5px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #0088ff);
            transition: width 0.3s ease;
        }
        
        /* Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #0f0f0f;
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        .message {
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message-user {
            text-align: right;
        }
        
        .message-content {
            display: inline-block;
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 16px;
            background: #1a1a1a;
            border: 1px solid #333;
        }
        
        .message-user .message-content {
            background: #0066cc;
            border-color: #0066cc;
        }
        
        /* Input Area */
        .input-area {
            padding: 20px;
            border-top: 1px solid #333;
        }
        
        .input-container {
            display: flex;
            gap: 10px;
        }
        
        .message-input {
            flex: 1;
            background: #1a1a1a;
            border: 1px solid #333;
            color: #e0e0e0;
            padding: 12px 16px;
            border-radius: 24px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }
        
        .message-input:focus {
            border-color: #0066cc;
        }
        
        .send-button {
            background: #0066cc;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 24px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        
        .send-button:hover {
            background: #0052a3;
        }
        
        .send-button:disabled {
            background: #333;
            cursor: not-allowed;
        }
        
        /* Emotional State Indicator */
        .emotion-indicator {
            width: 100%;
            height: 60px;
            background: #111;
            border-radius: 8px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .emotion-gradient {
            position: absolute;
            inset: 0;
            opacity: 0.8;
            transition: background 1s ease;
        }
        
        .emotion-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
            font-weight: 500;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        /* Working Memory Display */
        .working-memory {
            margin-top: 20px;
            padding: 10px;
            background: #111;
            border-radius: 8px;
        }
        
        .memory-item {
            font-size: 11px;
            color: #888;
            margin: 2px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* Connection Status */
        .connection-status {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
            color: #888;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #666;
            transition: background 0.3s;
        }
        
        .status-dot.connected {
            background: #00ff88;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        /* Personality Traits */
        .personality-traits {
            margin-top: 20px;
        }
        
        .trait {
            margin-bottom: 10px;
        }
        
        .trait-name {
            font-size: 11px;
            color: #888;
            margin-bottom: 3px;
        }
        
        .trait-bar {
            width: 100%;
            height: 3px;
            background: #333;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .trait-fill {
            height: 100%;
            background: #0066cc;
            transition: width 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Connection Status -->
        <div class="connection-status">
            <span class="status-dot" id="connectionDot"></span>
            <span id="connectionText">Connecting...</span>
        </div>
        
        <!-- Consciousness Monitoring Panel -->
        <div class="consciousness-panel">
            <h2 style="margin-bottom: 20px; font-weight: 300;">Consciousness State</h2>
            
            <div class="emotion-indicator">
                <div class="emotion-gradient" id="emotionGradient"></div>
                <div class="emotion-label" id="emotionLabel">Initializing...</div>
            </div>
            
            <div class="metric">
                <div class="metric-label">Coherence</div>
                <div class="metric-value" id="coherenceValue">-.--</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="coherenceBar" style="width: 0%"></div>
                </div>
            </div>
            
            <div class="metric">
                <div class="metric-label">Attention Focus</div>
                <div class="metric-value" id="attentionFocus" style="font-size: 14px;">-</div>
            </div>
            
            <div class="metric">
                <div class="metric-label">Working Memory</div>
                <div class="metric-value" id="workingMemory">0</div>
                <div class="metric-label">items</div>
                <div class="working-memory" id="workingMemoryList"></div>
            </div>
            
            <div class="metric">
                <div class="metric-label">Interactions</div>
                <div class="metric-value" id="interactionCount">0</div>
            </div>
            
            <div class="metric">
                <div class="metric-label">Total Memories</div>
                <div class="metric-value" id="totalMemories">0</div>
            </div>
            
            <div class="personality-traits">
                <h3 style="font-size: 14px; margin-bottom: 10px; font-weight: 400;">Personality</h3>
                <div class="trait">
                    <div class="trait-name">Openness</div>
                    <div class="trait-bar">
                        <div class="trait-fill" id="traitOpenness" style="width: 0%"></div>
                    </div>
                </div>
                <div class="trait">
                    <div class="trait-name">Conscientiousness</div>
                    <div class="trait-bar">
                        <div class="trait-fill" id="traitConscientiousness" style="width: 0%"></div>
                    </div>
                </div>
                <div class="trait">
                    <div class="trait-name">Extraversion</div>
                    <div class="trait-bar">
                        <div class="trait-fill" id="traitExtraversion" style="width: 0%"></div>
                    </div>
                </div>
                <div class="trait">
                    <div class="trait-name">Agreeableness</div>
                    <div class="trait-bar">
                        <div class="trait-fill" id="traitAgreeableness" style="width: 0%"></div>
                    </div>
                </div>
                <div class="trait">
                    <div class="trait-name">Neuroticism</div>
                    <div class="trait-bar">
                        <div class="trait-fill" id="traitNeuroticism" style="width: 0%"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Chat Interface -->
        <div class="chat-area">
            <div class="messages" id="messages"></div>
            
            <div class="input-area">
                <div class="input-container">
                    <input 
                        type="text" 
                        class="message-input" 
                        id="messageInput" 
                        placeholder="Type your message..."
                        autocomplete="off"
                    >
                    <button class="send-button" id="sendButton">Send</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // WebSocket connection
        let ws = null;
        const wsUrl = "{{ ws_url }}";
        let reconnectAttempts = 0;
        let clientId = null;
        
        // UI Elements
        const connectionDot = document.getElementById('connectionDot');
        const connectionText = document.getElementById('connectionText');
        
        // Connect to WebSocket
        function connectWebSocket() {
            const url = clientId ? `${wsUrl}?client_id=${clientId}` : wsUrl;
            ws = new WebSocket(url);
            
            ws.onopen = () => {
                console.log('Connected to consciousness stream');
                connectionDot.classList.add('connected');
                connectionText.textContent = 'Connected';
                reconnectAttempts = 0;
                
                // Request initial state
                ws.send(JSON.stringify({ type: 'get_state' }));
                ws.send(JSON.stringify({ type: 'get_memory_stats' }));
                ws.send(JSON.stringify({ type: 'get_personality' }));
            };
            
            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                
                // Save client ID for reconnection
                if (message.type === 'connection_established') {
                    clientId = message.client_id;
                    localStorage.setItem('aims_client_id', clientId);
                } else {
                    updateConsciousnessDisplay(message);
                }
            };
            
            ws.onclose = () => {
                console.log('Disconnected from consciousness stream');
                connectionDot.classList.remove('connected');
                connectionText.textContent = 'Disconnected';
                
                // Exponential backoff reconnection
                const delay = Math.min(1000 * Math.pow(2, reconnectAttempts), 30000);
                reconnectAttempts++;
                
                setTimeout(connectWebSocket, delay);
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }
        
        // Update consciousness display
        function updateConsciousnessDisplay(data) {
            if (data.type === 'consciousness_update') {
                const state = data.data;
                
                // Update coherence
                const coherence = state.coherence || 0;
                document.getElementById('coherenceValue').textContent = coherence.toFixed(2);
                document.getElementById('coherenceBar').style.width = `${coherence * 100}%`;
                
                // Update emotion
                const emotionLabel = state.emotion_label || 'neutral';
                document.getElementById('emotionLabel').textContent = emotionLabel;
                
                // Update emotion color based on PAD values
                if (state.emotional_state) {
                    const p = state.emotional_state.pleasure || 0.5;
                    const a = state.emotional_state.arousal || 0.5;
                    const d = state.emotional_state.dominance || 0.5;
                    
                    const r = Math.floor(p * 255);
                    const g = Math.floor((1 - a) * 255);
                    const b = Math.floor(d * 255);
                    
                    document.getElementById('emotionGradient').style.background = 
                        `radial-gradient(circle, rgb(${r}, ${g}, ${b}), transparent)`;
                }
                
                // Update other metrics
                document.getElementById('attentionFocus').textContent = 
                    state.attention_focus || 'none';
                document.getElementById('workingMemory').textContent = 
                    state.working_memory_size || 0;
                document.getElementById('interactionCount').textContent = 
                    state.interaction_count || 0;
                
                // Update working memory list
                if (state.working_memory && Array.isArray(state.working_memory)) {
                    const memoryList = document.getElementById('workingMemoryList');
                    memoryList.innerHTML = state.working_memory
                        .slice(-5)  // Show last 5 items
                        .map(item => `<div class="memory-item">${item}</div>`)
                        .join('');
                }
                
            } else if (data.type === 'memory_stats') {
                document.getElementById('totalMemories').textContent = 
                    data.data.total_memories || 0;
                    
            } else if (data.type === 'personality_update') {
                const traits = data.data.traits;
                if (traits) {
                    document.getElementById('traitOpenness').style.width = 
                        `${(traits.openness || 0) * 100}%`;
                    document.getElementById('traitConscientiousness').style.width = 
                        `${(traits.conscientiousness || 0) * 100}%`;
                    document.getElementById('traitExtraversion').style.width = 
                        `${(traits.extraversion || 0) * 100}%`;
                    document.getElementById('traitAgreeableness').style.width = 
                        `${(traits.agreeableness || 0) * 100}%`;
                    document.getElementById('traitNeuroticism').style.width = 
                        `${(traits.neuroticism || 0) * 100}%`;
                }
            }
        }
        
        // Chat functionality
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const messagesContainer = document.getElementById('messages');
        
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            // Disable input
            messageInput.disabled = true;
            sendButton.disabled = true;
            
            // Add user message to chat
            addMessage(message, 'user');
            
            // Clear input
            messageInput.value = '';
            
            try {
                // Send to API
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message }),
                });
                
                const data = await response.json();
                
                if (data.response) {
                    addMessage(data.response, 'assistant');
                }
                
                // Request updated stats
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({ type: 'get_state' }));
                    ws.send(JSON.stringify({ type: 'get_memory_stats' }));
                    ws.send(JSON.stringify({ type: 'get_personality' }));
                }
                
            } catch (error) {
                console.error('Error sending message:', error);
                addMessage('Sorry, there was an error processing your message.', 'assistant');
            } finally {
                // Re-enable input
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            }
        }
        
        function addMessage(content, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message message-${sender}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);
            
            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // Initialize
        // Try to restore client ID
        clientId = localStorage.getItem('aims_client_id');
        
        connectWebSocket();
        messageInput.focus();
        
        // Heartbeat to keep connection alive
        setInterval(() => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'ping' }));
            }
        }, 30000);
    </script>
</body>
</html>
